plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    implementation group: 'com.ui4j',                   name: 'ui4j-all',         version: '2.1.0'
    implementation group: 'org.apache.commons',         name: 'commons-lang3',    version: '3.5'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.3'

    implementation 'org.slf4j:slf4j-api:1.7.12'
    implementation 'ch.qos.logback:logback-core:1.1.3'
    implementation 'ch.qos.logback:logback-classic:1.1.3'
    runtime 'org.codehaus.groovy:groovy-all:2.4.4'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
